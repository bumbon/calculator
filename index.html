<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<h1>Calculator</h1>
	<div class="calculator">
	<form>
		<input type="text"  placeholder="0" id="Dial">
		<input type="button" class="button" value="C" onclick="addToDial('C')">
		<input type="button" class="button" value="&larr;" onclick="backspace()">
		<input type="button" class="button" value="&radic;" onclick="Sqrt()">
		<input type="button" class="button" value="/" onclick="addToDial('/')">
		<input type="button" class="button" value="7" onclick="addToDial(7)">
		<input type="button" class="button" value="8" onclick="addToDial(8)">
		<input type="button" class="button" value="9" onclick="addToDial(9)">
		<input type="button" class="button" value="*" onclick="addToDial('*')">
		<input type="button" class="button" value="4" onclick="addToDial(4)">
		<input type="button" class="button" value="5" onclick="addToDial(5)">
		<input type="button" class="button" value="6" onclick="addToDial(6)">
		<input type="button" class="button" value="-" onclick="addToDial('-')">
		<input type="button" class="button" value="1" onclick="addToDial(1)">
		<input type="button" class="button" value="2" onclick="addToDial(2)">
		<input type="button" class="button" value="3" onclick="addToDial(3)">
		<input type="button" class="button" value="+" onclick="addToDial('+')">
		<input type="button" class="button" value="." onclick="addToDial('.')">
		<input type="button" class="button" value="0" id="zero" onclick="addToDial(0)">
		<input type="button" class="button" value="=" id="is" onclick="result()">
	</form>
	</div>

<script type="text/javascript" src="index.js"></script>

</body>

</html>
